<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">

	<ui:define name="conteudoLogin">

		<div id="cabecalho">
			<img src="images/60px_senai_fiesc.png" title="Logo Senai"></img>
		</div>

		<div id="dadosLogin">

			<h:form>

				<h:selectOneRadio value="#{autentificacaoMB.valor}"
					onclick="trocaAlunoColaborador(this.value)">
					<f:selectItem itemValue="1" itemLabel="Aluno" />
					<f:selectItem itemValue="2" itemLabel="Colaboradores" />
				</h:selectOneRadio>

				<h:panelGrid columns="2">
					<h:panelGrid columns="2" id="cpfPanel">
						<h:outputText value="CPF: " />
						<h:inputText value="#{autentificacaoMB.cpf}">
							<f:validator validatorId="converter.CpfValidator" />
						</h:inputText>
					</h:panelGrid>
					<h:panelGrid columns="2" id="loginPanel" style="display:none;">
						<h:outputText value="Login: " />
						<h:inputText value="#{autentificacaoMB.login}">
						</h:inputText>
					</h:panelGrid>
					<h:outputText value="Senha: " />
					<h:inputSecret value="#{autentificacaoMB.senha}" />
				</h:panelGrid>

				<h:commandButton action="#{autentificacaoMB.logar}" value="Entrar" />

			</h:form>
		</div>
	</ui:define>

</ui:composition>
